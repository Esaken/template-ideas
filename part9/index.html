<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    

    <section class="section-prices">
        <h2 class="section-header">Ken Creations Pricing</h2>
        <div class="list-boxs">
          <div class="card starter">
            <div class="head">
              Basic
            </div>
            <div class="ticket">1200KSH</div>
            <div class="body">
              <p>
                     <ol style="list-style: none;">
                        <li><span class="numberCircle">1</span>Photographer on scene</li>
                        <li>Total of 15 pictures</li>
                        <li>5 edited</li>
                        <li>Time allocated : 1hr</li>
                    </ol>
              </p>
              
            </div>
          </div>
          <div class="card standard">
            <div class="head">
              Silver
            </div>
            <div class="ticket">5,000KSH</div>
            <div class="body">
              <p>
                <ol style="list-style: none;">
                    <li>Make up stylist available</li>
                    <li>unlimited pictures</li>
                    <li></li>
                </ol>
              </p>
              
            </div>
          </div>
          <div class="card premium">
            <div class="head">
              Gold
            </div>
            <div class="ticket">10,000KSH</div>
            <div class="body">
              <p>
                <ol style="list-style: none;">
                    <li>Fully customized customer experience</li>
                    <li>Make up stylist available</li>
                </ol>
              </p>
              
            </div>
          </div>
        </div>
      </section>
</body>
</html>
